<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Map</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .map-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border: 1px solid #ccc;
        }
        .map-image {
            width: 100%;
            display: block;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#map">Map</a>
    </div>
    <div class="header">
        <h1>University Wi-Fi Access Points</h1>
    </div>
    <div class="map-container">
        <img src="/mnt/data/figma.png" alt="University Map" class="map-image">
    </div>
    <div class="footer">
        <p>&copy; 2024 University Name. All rights reserved.</p>
    </div>
</body>
</html>
